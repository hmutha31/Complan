<!DOCTYPE html>
<html>
<head>
	<title>Promoters Info</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="promoters.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="promoters.js"></script>
</head>
<body>
<div class="body1">
 <div class="row header">
 	<div class="col-sm-3 col-md-3 col-lg-3">
 		<div class="logo">
 			<img src="complanlogo.jpeg" id="logo" class="img-fluid float-right">
 		</div>
 	</div>
 	<div class="col-sm-8 col-md-9 col-lg-9">
 		<div class="title">
 		<h2 id="title"> Promoters Information </h2>
 	</div>
 	</div>
 </div>

<br>

<div class="form">
	<div class="pure-g">
		<div class="pure-u-1-2 pure-u-md-1-2 pure-u-lg-1-2">
			<input type="number" name="mobile" id="in_mobile" placeholder="Mobile Number" class="input" maxlength="10">
		</div>
		<div class="pure-u-1-2 pure-u-md-1-2 pure-u-lg-1-2">
			<input type="password" name="pass" id="in_pass" placeholder="Password" class="input">
		</div>
	</div>
</div>

<div class="button">
	<button type="button" id="add_btn"> Add Promoter </button>
</div>

<br>
<div class="table">
	<table class="pure-table  pure-table-bordered">
		<thead>
		<tr>
			
			<td class="heading"> Mobile Number </td>
			<td class="heading"> Password </td>
		</tr>
	</thead>
		<tbody id="tbody">
			
		</tbody>

		


	</table>
</body>
</html>
