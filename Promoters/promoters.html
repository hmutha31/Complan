<!DOCTYPE html>
<html>
<head>
	<title>Promoters Info</title>
	<script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="promoters.js"></script>
	<link rel="stylesheet" type="text/css" href="promoters.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>
<body>
<div class="header">
	<div class="pure-g">
		<div class="pure-u-1-4 pure-u-md-1-4 pure-u-lg-1-4">
			<img src="complanlogo.jpeg" class="pure-img logo">
		</div>
		<div class="pure-u-3-4 pure-u-md-3-4 pure-u-lg-3-4">
			<p id="title"> Promoters Information </p>
		</div>
	</div>
</div>

<br>

<div class="form">
	<div class="pure-g">
		<div class="pure-u-1-2 pure-u-md-1-2 pure-u-lg-1-2">
			<input type="number" name="mobile" id="in_mobile" placeholder="Mobile Number" class="input">
		</div>
		<div class="pure-u-1-2 pure-u-md-1-2 pure-u-lg-1-2">
			<input type="password" name="pass" id="in_pass" placeholder="Password" class="input">
		</div>
	</div>
</div>

<div class="button">
	<button type="button" id="add_btn"> Add Promoter </button>
</div>

<br>
<div class="table">
	<table class="pure-table  pure-table-bordered">
		<tr>
			<td class="heading"> ID </td>
			<td class="heading"> Mobile Number </td>
			<td class="heading"> Password </td>
			<td class="heading"> Delete </td>
		</tr>
		<tbody id="tbody">
			
		</tbody>

		


	</table>
</body>
</html>
