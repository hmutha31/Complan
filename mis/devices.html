 <div class="row header">

 	</div>
 	<div class="col-sm-8 col-md-9 col-lg-9">

 	</div>
 </div>
 <div class="row body">

                <canvas id="myChart1" width="40" height="35"> </canvas>
</div>
</div>
<div class="col-sm-6 col-md-6 col-lg-6">
	<div class="table">
		<!-- add table -->
		<table class="data table-bordered table-hover table-responsive">
                <tr>
                    <td></td>
                    <td class="heading"> Today </td>
                    <td class="heading"> Cumulative </td>
                </tr>
                <tr>
                    <td class="subHeading"> Complete Calls </td>
                    <td id="completeCallsToday"> </td>
                    <td id="completeCallsAllTime"> </td>
                </tr>
                <tr>
                    <td class="subHeading"> Sample </td>
                    <td id="sampleToday"> </td>
                    <td id="sampleAllTime"> </td>
                </tr>
                <tr>
                    <td class="subHeading"> Sale </td>
                    <td id="saleToday"></td>
                    <td id="saleAllTime"> </td>
                </tr>
            </table>
	</div>
</div>
<div class="col-sm-3 col-md-3 col-lg-3">
	<div class="chart2">
		<h3 class="chartHeading"> Today </h3>
            
             <!-- chart 1 starts -->
              <canvas id="myChart2" width="40" height="35"> </canvas>
</div>
</div>
</div>
